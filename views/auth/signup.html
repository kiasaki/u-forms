{{> header}}

<section class="page-content auth-page">
    <div class="container">
        <form class="form" method="post" action="/signup">
            <h1 class="title">Sign up</h1>

            {{#errors}}
                <div class="mb2 pa2 br2 bg-washed-red dark-red">
                    {{.}}
                </div>
            {{/errors}}

            <div class="form-input">
                <label>Name</label>
                <input type="text" name="name" placeholder="e.g., Dan Ward" value="{{name}}" />
            </div>

            <div class="form-input">
                <label>Email</label>
                <input type="text" name="email" placeholder="e.g., dan.ward@e.corp" value="{{email}}" />
            </div>

            <div class="form-input">
                <label>Password</label>
                <input type="password" name="password" placeholder="e.g., ••••••••••••" />
            </div>

            <div class="form-input">
                <button class="btn btn--primary" type="submit">
                    Create my first form
                </button>
            </div>
        </form>
    </div>
</section>

{{> footer}}
